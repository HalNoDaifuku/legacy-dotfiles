name: Ubuntu-Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install zsh
        run: |
          sudo apt update
          sudo apt install -y zsh

      - name: Without error
        run: sed -i.bak -e '/winehq/d' install/apt.sh

      - name: Test
        run: ./install.sh
